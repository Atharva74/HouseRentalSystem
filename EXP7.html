<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Application Development Steps</title>
    <!-- Include the Google Charts API library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {
            'packages': ['corechart']
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawCharts);

        // Callback function to draw the charts.
        function drawCharts() {
            // Create data for the pie chart.
            var pieData = google.visualization.arrayToDataTable([
                ['City', 'Houses Available'],
                ['Mumbai', 7.46],
                ['Chennai', 2.77],
                ['Bangalore', 3.31],
                ['Hyderabad', 2.96],
                ['Delhi', 2.00]
            ]);

            // Create data for the bar chart.
            var barData = google.visualization.arrayToDataTable([
                ['Region', 'BHK Count'],
                ['Mumbai', 3],
                ['Chennai', 2.2],
                ['Bangalore', 1.8],
                ['Hyderabad', 2.0],
                ['Delhi', 4.0]
            ]);

            // Create data for the line chart.
            var lineData = google.visualization.arrayToDataTable([
                ['Month', 'Rent in M'],
                ['Jan', 10000],
                ['Feb', 15000],
                ['Mar', 20000],
                ['Apr', 12000],
                ['May', 30000],
                ['June', 42000],
                ['July', 20000],
                ['Aug', 21000],
                ['Sep', 25000],
                ['Oct', 26000],
                ['Nov', 18000],
                ['Dec', 20000]
            ]);

            // Create options for the pie chart.
            var pieOptions = {
                title: 'City-wise Houses Available for Rent',
                pieHole: 0.5
            };

            // Create options for the bar chart.
            var barOptions = {
                title: 'BHK Distribution by Location',
                hAxis: {
                    title: 'Region'
                },
                vAxis: {
                    title: 'BHK Count'
                }
            };

            // Create options for the line chart.
            var lineOptions = {
                title: 'Month-wise Rent',
                curveType: 'function',
                legend: {
                    position: 'bottom'
                },
                hAxis: {
                    title: 'Month'
                },
                vAxis: {
                    title: 'Rent in M'
                }
            };

            // Instantiate and draw the pie chart and bar chart.
            var pieChart = new google.visualization.PieChart(document.getElementById('pie-chart'));
            pieChart.draw(pieData, pieOptions);

            var barChart = new google.visualization.BarChart(document.getElementById('bar-chart'));
            barChart.draw(barData, barOptions);

            // Instantiate and draw the line chart.
            var lineChart = new google.visualization.LineChart(document.getElementById('line-chart'));
            lineChart.draw(lineData, lineOptions);

        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .chart {
            width: 700px;
            height: 400px;
            margin: 12px;
        }

        .description {
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Cognitive Application Development Steps</h1>
    <div class="description">
        <p>This cognitive applciation shows us City-wise Houses Available for Rent
, BHK Distribution by Location
 and Month-wise Rent
</p>
    </div>
    <div id="charts-container">
        <div class="chart" id="pie-chart" aria-label="City-wise Houses Available for Rent"></div>
        <div class="chart" id="bar-chart" aria-label="BHK Distribution by Location"></div>
        <div class="chart" id="line-chart" aria-label="Month-wise Rent"></div>
    </div>
</body>

</html>
